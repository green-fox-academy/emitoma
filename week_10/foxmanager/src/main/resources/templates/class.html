<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Class</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<div class="container-sm">
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <a class="navbar-brand" href="#">Fox Manager</a>

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link " href="#">Teams</a>
                <a class="nav-item nav-link active" href="#">Classes</a>
            </div>
        </div>
    </nav>

    <div class="content mt-5">
        <div class="row">

            <table class="table table-hover">
                <thead class="thead-light">
                <tr>
                    <th scope="col">Student Id</th>
                    <th scope="col">Student Name</th>
                    <th scope="col">Class Name</th>
                    <th scope="col">Technology</th>
                </tr>
                </thead>
                <tbody>
                <tr scope="row" th:each="FoxClass:${classes}">
                    <td th:text="${FoxClass.id}"></td>
                    <td th:text="${FoxClass.students}"></td>
                    <td th:text="${FoxClass.className}"></td>
                    <td th:text="${FoxClass.technology}"></td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
    <div class="content mt-5">
        <form th:action="@{/class-info}" method="post">
            <div class="row">
                <div class="col">
                    <label>Class name</label>
                    <input type="text" name="className" class="form-control">
                </div>
                <div class="col">
                    <label>Technology</label>
                    <input type="text" name="technology" class="form-control">
                </div>

            </div>
            <button type="submit" class="btn btn-primary">Add class</button>
        </form>
    </div>

        <div class="row mt-5">
            <div class="col-sm">
                <button type="button" class="btn btn-primary btn-block"><a href="">Class Info Page</a></button>
            </div>
    <!--        <div class="col-sm">-->
    <!--            <button type="button" class="btn btn-secondary btn-block">Edit</button>-->
    <!--        </div>-->
    <!--        <div class="col-sm">-->
    <!--            <button type="button" class="btn btn-danger btn-block">Remove</button>-->
    <!--        </div>-->
        </div>
</div>
</body>
</html>
