<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments-head :: head(${'Log In'})"></head>
<body>
<div class="container mt-5">
    <h1>Welcome to Programmer Fox Club!</h1>

    <form th:action="@{/login}" method="post">
        <div class="form-group row col-sm-10">
            <label class="mb-2">Username: </label>
            <input type="text" name="userName" class="form-control mb-2" required th:value="${userName}">
        </div>
        <div class="form-group row col-sm-10">
            <label class="mb-2">Password: </label>
            <input type="password" name="password" class="form-control mb-2" required>
        </div>

        <button type="submit" class="btn btn-primary mb-2 block">GO</button>

    </form>
</div>


</body>
</html>
