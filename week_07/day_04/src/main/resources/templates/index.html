<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head th:include="fragments :: head(${'Fox Club'})"></head>
<body>
<div class="container mt-5">
    <ul>
        <li><a th:href="'/login'">login</a></li>
        <li><a th:href="'/'">Information</a></li>
        <li><a th:href="'/'">Nutrition Store</a></li>
    </ul>
    <img src="./greenfox.png" alt="Your fox">

    <p th:if="${fox != null && fox.drink != null}" th:text="'This is ' + ${fox.name} + ' Currently living on ' + ${fox.food} + ' and '
    + ${fox.drink} + ' he knows 2 tricks.'"></p>

    <h2>Known tricks:</h2>
    <ul>
        <li>Write HTML</li>
        <li>Code in Java</li>
    </ul>

    <ul th:each="fox:${foxList}">
        <li>List of foxes</li>
        <li th:text="${fox.name}"></li>
    </ul>
</div>

</body>
</html>
