<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/styles.css}"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,300;1,400&display=swap"
          rel="stylesheet">

    <title>My Webshop</title>
</head>
<body>
<div class="container">
    <header>

        <div class="page-title">
            <h1><a th:href="'/webshop'">My Shop</a></h1>
            <h1><a th:href="'/more-filters'">More>></a></h1>
        </div>
        <hr>

        <section class="navigation">
            <a th:href="'/only-available'">
                <button class="heading-btn ">Only Available</button>
            </a>
            <a th:href="'/cheapest-first'">
                <button class="heading-btn ">Cheapest First</button>
            </a>
            <a th:href="'/contains-nike'">
                <button class="heading-btn ">Contains Nike</button>
            </a>
            <a th:href="'/average-stock'">
                <button class="heading-btn ">Average Stock</button>
            </a>
            <a th:href="'/most-expensive'">
                <button class="heading-btn ">Most Expensive Available</button>
            </a>
        </section>

    </header>

    <main>

        <form action="/search" method="post">

            <label for="search" class="search">Search for:</label>
            <input type="text" id="search" name="search" placeholder="Start typing..." class="search-field">
            <button type="submit">Search</button>

        </form>

        <table>
            <thead>
            <tr>
                <td>Name</td>
                <td>Type</td>
                <td>Description</td>
                <td>Price</td>
                <td>Quantity of stock</td>
            </tr>
            </thead>
            <tbody>
            <tr class="row" th:each="item : ${items}">
                <td th:text="${item.name}"></td>
                <td th:text="${item.getTypeString()}"></td>
                <td th:text="${item.description}"></td>
                <td th:text="${item.getFormattedPrice()}"></td>
                <td th:text="${item.quantityOfStock}"></td>
            </tr>
            </tbody>
        </table>

    </main>

</div>
</body>
</html>
