<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All accounts</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <meta charset="utf-8"/>
</head>
<body>
<table>
    <thed>
        <tr>
            <td>Owner</td>
            <td>Balance</td>
        </tr>
    </thed>
    <tr th:each="account : ${accounts}">
        <td th:text="${bankaccount.name}"></td>
        <td th:text="'Balance: ' + ${#numbers.formatDecimal(bankaccount.balance,0, 2, 'DEFAULT')} + ' ' + ${bankaccount.animalType}"></td>
    </tr>
</table>

</body>
</html>
